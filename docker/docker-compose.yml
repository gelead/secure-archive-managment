version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: secure-archive-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: secure_archive
    volumes:
      - mongodb_data:/data/db
    networks:
      - secure-archive-network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: secure-archive-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: production
      MONGO_URI: mongodb://admin:changeme@mongodb:27017/secure_archive?authSource=admin
      MONGO_DB: secure_archive
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      LOG_KEY: ${LOG_KEY:-change_this_log_key_in_production}
      SERVER_PORT: 4000
    depends_on:
      - mongodb
    volumes:
      - ../backend/logs:/app/backend/logs
      - ../backend/backups:/app/backend/backups
    networks:
      - secure-archive-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: secure-archive-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - secure-archive-network

volumes:
  mongodb_data:

networks:
  secure-archive-network:
    driver: bridge

